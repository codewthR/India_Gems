
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABQd2lU7zq4r8k6TwO/m9gyb6pJr59qg5m3J5p2ebY8fM5Mpkay2Pt8" crossorigin="anonymous">  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    .input-group label {
      font-size: 14px;
      color: #555;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .input-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    
    /* Style for password container with eye icon */
    .password-container {
      position: relative;
    }
    
    #toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }
    
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .login-btn:hover {
      background-color: #45a049;
    }
    
    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }
    
    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
    {% csrf_token %}
        <div class="input-group">
            <label for="490">Name : </label>
            <input type="text" id="490" name="first_name" required>
          </div>
          <div class="input-group">
            <label for="491">Last Name :</label>
            <input type="text" id="491" name="last_name" required>
          </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-container">
            <input type="password" id="password" name="password" required>
        </div>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    
      {% if messages %}
      <div class="alert alert-danger" role="alert">
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    

    <p class="signup-link">Already have account? <a href="{% url 'login' %}">Sign In</a></p>
  </div>
</body>
</html>
