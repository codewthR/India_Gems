<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .reset-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .reset-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .reset-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-form button:hover {
            background-color: #45a049;
        }
        .reset-form .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="reset-form">
        <h2>Reset Password</h2>
        <form action="" method="POST">
        {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        
            <label for="email">Email Address</label>
            <input type="email" id="email" name="username" required placeholder="Enter your email">

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" required placeholder="Enter new password">

            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="new-pass" required placeholder="Confirm new password">

            <button type="submit">Reset Password</button>
        </form>
        <div class="message">
            <p>Remembered your password? <a href="/login">Login</a></p>
        </div>
    </div>

</body>
</html>
